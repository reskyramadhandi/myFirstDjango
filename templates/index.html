<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{app}} | {{judul}}</title>
</head>
<body>
    <h1>{{judul}}</h1>
    <p>Website ini dibuat dengan menggunakan DJANGO!</p>
    <ul>
        {# template tags #}
        {% for link, name in nav %}
            <li>
                <a href="{{ link }}"> {{name}} </a>
            </li>
        {% endfor %}
    </ul>
    <p>made by: <a href="https://reskyramadhandi.github.io" target="_blank">{{creator}}</a></p>
</body>
</html>
